name: Waterfy
description: "Defina sua meta e registre seu consumo diário de água."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.0.15
  liquid_progress_indicator_ns: ^1.0.0
  flutter_launcher_icons: ^0.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/waterfy-logo.png
  fonts:
    - family: PaytoneOne
      fonts:
        - asset: fonts/PaytoneOne-Regular.ttf

flutter_icons:
  android: true
  ios: true
  image_path: assets/images/app-logo.png
